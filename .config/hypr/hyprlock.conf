# Comando do bloqueio
# hyprlock ser√° chamado via atalho ou swayidle

background {
    path = ~/wallpapers/default.jpg
    blur = true
    blur_size = 8
    brightness = 0.7
}

ring {
    color = rgba(203,166,247,0.8)   # Cor principal do anel
    outline_thickness = 4
    fill_thickness = 8
}

time {
    font = JetBrainsMono Nerd Font:size=32
    color = rgba(245,224,220,1.0)
    position = center
    y_offset = -50
}

date {
    font = JetBrainsMono Nerd Font:size=18
    color = rgba(245,224,220,0.8)
    position = center
    y_offset = 0
}

input_field {
    font = JetBrainsMono Nerd Font:size=18
    color = rgba(245,224,220,1.0)
    background_color = rgba(30,30,46,0.7)
    outline_color = rgba(203,166,247,1.0)
    outline_thickness = 2
}
